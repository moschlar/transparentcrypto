<html>
<head>

<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>

<script src="chrome://transparentcrypto/content/lib/d3.min.js" charset="utf-8"></script>
<script src="resource://transparentcrypto/util.jsm" charset="utf-8"></script>

</head>

<body>

<div id="container" style="width: 100%; height: 100%;"></div>

<script>
  try {
      var _data = window.top._data_d3;
      //log("graph_d3.html: " + JSON.stringify(_data));
  } catch (ex) {log(ex);}

  var width = 600,
      height = 400;

  var color = d3.scale.category20();

  var force = d3.layout.force()
      .charge(-120)
      .linkDistance(30)
      .size([width, height]);

  var svg = d3.select("#container").append("svg")
      .attr("width", width)
      .attr("height", height);

  try {
    force.nodes(_data.nodes)
        .links(_data.links)
        .start();

    var link = svg.selectAll(".link")
        .data(_data.links)
      .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", 1);
  //      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

    var node = svg.selectAll(".node")
        .data(_data.nodes)
      .enter().append("circle")
        .attr("class", "node")
        .attr("r", 5)
        .style("fill", function(d) { return color(d.group); })
        .call(force.drag);

    node.append("title")
        .text(function(d) { return d.name; });

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });
  } catch (ex) {log(ex);}

  function resize(e){
      var width = document.getElementById('container').clientWidth;
      var height = document.getElementById('container').clientHeight;

      svg.attr('width', width);
      svg.attr('height', height);
      force.size([width, height]).resume();
  }

  window.addEventListener('resize', resize);

  // Initial resizing
  resize(null);
</script>

</body>

</html>
